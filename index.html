<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Bookmaker Race Ledger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Session Setup Screen -->
        <div id="session-screen" class="screen active">
            <div class="container">
                <h1>Start New Session</h1>
                <div class="form-group">
                    <label for="location-input">Location:</label>
                    <input type="text" id="location-input" placeholder="Enter location">
                </div>
                <div class="form-group">
                    <label for="date-input">Date:</label>
                    <input type="date" id="date-input">
                </div>
                <button id="start-session-btn" class="btn btn-primary">Start Session</button>
                <button id="restore-session-btn" class="btn btn-secondary">Restore Previous Session</button>
            </div>
        </div>

        <!-- Main Application Screen -->
        <div id="main-screen" class="screen">
            <header class="app-header">
                <div class="header-info">
                    <h1>Race Ledger</h1>
                    <div class="session-info">
                        <span id="display-location"></span> | <span id="display-date"></span>
                    </div>
                </div>
                <div class="header-actions">
                    <button id="end-day-btn" class="btn btn-danger">End Day</button>
                </div>
            </header>

            <div class="main-content">
                <!-- Race Control Panel -->
                <section class="race-panel">
                    <h2>Race Control</h2>
                    <div class="race-controls">
                        <button id="add-race-btn" class="btn btn-primary">Add Race</button>
                        <button id="end-race-btn" class="btn btn-warning">End Current Race</button>
                        <button id="delete-race-btn" class="btn btn-danger">Delete Race</button>
                    </div>
                    <div id="race-tabs" class="race-tabs"></div>
                </section>

                <!-- Horse Management -->
                <section class="horse-panel">
                    <h2>Horse Management - Race <span id="current-race-number">1</span></h2>
                    <button id="add-horse-btn" class="btn btn-primary">Add Horse</button>
                    <div id="horse-list" class="horse-list"></div>
                </section>

                <!-- Bet Entry -->
                <section class="bet-panel">
                    <h2>Bet Entry - Race <span id="bet-race-number">1</span></h2>
                    <div id="bet-entry-sections" class="bet-entry-sections"></div>
                </section>

                <!-- Settlement -->
                <section class="settlement-panel">
                    <h2>Settlement - Race <span id="settlement-race-number">1</span></h2>
                    <div class="settlement-controls">
                        <div class="form-group inline">
                            <label>1st Place:</label>
                            <input type="number" id="first-place" placeholder="Horse #" min="1">
                        </div>
                        <div class="form-group inline">
                            <label>2nd Place:</label>
                            <input type="number" id="second-place" placeholder="Horse #" min="1">
                        </div>
                        <div class="form-group inline">
                            <label>3rd Place:</label>
                            <input type="number" id="third-place" placeholder="Horse #" min="1">
                        </div>
                        <button id="settle-race-btn" class="btn btn-success">Settle Race</button>
                    </div>
                    <div id="settlement-results" class="settlement-results"></div>
                </section>

                <!-- Day Summary -->
                <section class="summary-panel">
                    <h2>Day Summary</h2>
                    <button id="view-summary-btn" class="btn btn-primary">View Summary</button>
                    <div id="summary-content" class="summary-content"></div>
                </section>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
